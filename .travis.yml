---
dist: xenial
sudo: required
language: python
python: '3.7'

services:
  - docker

before_script:
  - cd ../
  - mv ansible-role-epel daixijun.epel
  - cd daixijun.epel

install:
  - pip install ansible molecule docker
  - pip install --upgrade testinfra

script:
  - molecule test

notifications:
  email: false
  webhooks:
    - https://galaxy.ansible.com/api/v1/notifications/
